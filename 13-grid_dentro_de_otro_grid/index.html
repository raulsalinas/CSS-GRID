<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS GRID -  Anidar un GRID dentro de otro GRID </title>
</head>
<body>
    <section id="grid-1">
        <div>contenido #1</div>
        <div>contenido #2</div>
        <div>contenido #3</div>
        <div>contenido #4</div>
        <div>
            <section  id="grid-2">
                <div>#1</div>
                <div>#2</div>
                <div>#3</div>
                <div>#4</div>
                <div>#5</div>
            </section>
        </div>
        <div>contenido #6</div>
        <div>contenido #7</div>
        <div>contenido #8</div>
        <div>contenido #9</div>
        <div>contenido #10</div>
 
    </section>
    
</body>
</html>
