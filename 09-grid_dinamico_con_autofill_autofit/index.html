<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS GRID - Grid dinamico con autofill y autofit</title>
</head>
<body>

    <section class="auto-fill">
        <div>Contenido #1</div>
        <div>Contenido #2</div>
        <div>Contenido #3</div>
        <div>Contenido #4</div>
        <div>Contenido #5</div>
        <div>Contenido #6</div>
        <div>Contenido #7</div>
        <div>Contenido #8</div>
    </section>

    <section class="auto-fit">
        <div>Contenido #1</div>
        <div>Contenido #2</div>
        <div>Contenido #3</div>
        <div>Contenido #4</div>
    </section>
    
</body>
</html>
